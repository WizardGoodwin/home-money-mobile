<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/records/tabs/categories/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding #slidingItem>
            <ion-item lines="none">
              <ion-text>
                <h3 class="category-name">Home</h3>
                <p class="category-capacity">15 000</p>
              </ion-text>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onEdit('1', slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

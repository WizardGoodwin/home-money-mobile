<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/records/tabs/categories/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="!isLoaded" justify-content-center padding-top>
      <ion-spinner color="primary"></ion-spinner>
    </ion-row>

    <ion-row *ngIf="isLoaded">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let category of categories" #slidingItem>
            <ion-item lines="none">
              <ion-text>
                <h3 class="category-name">{{ category.name }}</h3>
                <p class="category-capacity">{{ category.capacity }}</p>
              </ion-text>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="primary"
                (click)="onEdit(category.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option
                color="danger"
                (click)="onDelete(category.id, slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

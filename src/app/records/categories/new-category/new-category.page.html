<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/records/tabs/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>New category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid>
      <!--start of category name field-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Enter category name</ion-label>
            <ion-input
              type="text"
              required
              #name="ngModel"
              name="name"
              ngModel
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="name.invalid && name.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>This field must not be empty.</p>
        </ion-col>
      </ion-row>
      <!--end of category name field-->
      <!--start of capacity field-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Enter limit</ion-label>
            <ion-input
              type="number"
              name="amount"
              ngModel
              min="1"
              #capacity="ngModel"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="capacity.invalid && capacity.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>This field must not be empty.</p>
        </ion-col>
      </ion-row>
      <!--end of capacity field-->
      <ion-row margin-top>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            Add
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

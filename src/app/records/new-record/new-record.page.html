<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid>
      <!--start of category select field-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Choose category</ion-label>
            <ion-select value="1" name="category" required>
              <ion-select-option value="1">Home</ion-select-option>
              <ion-select-option value="2">Food</ion-select-option>
              <ion-select-option value="3">Car</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--end of category select field-->
      <!--start of choosing type field-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-radio-group>
              <ion-list-header>
                <ion-label>Choose type</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-label>Income</ion-label>
                <ion-radio slot="start" value="income" checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Outcome</ion-label>
                <ion-radio slot="start" value="outcome"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <!--end of choosing type field-->
      <!--start of amount field-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Enter amount</ion-label>
            <ion-input
              type="number"
              name="amount"
              ngModel
              min="1"
              #amount="ngModel"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="amount.invalid && amount.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>This field must not be empty.</p>
        </ion-col>
      </ion-row>
      <!--end of amount field-->
      <!--start of description field-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Enter description</ion-label>
            <ion-input
              type="text"
              name="description"
              ngModel
              #description="ngModel"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="description.invalid && description.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>This field must not be empty.</p>
        </ion-col>
      </ion-row>
      <!--end of description field-->
      <ion-row margin-top>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            Add
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Planning</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <div *ngIf="!isLoaded" text-center padding-top>
          <ion-spinner color="primary"></ion-spinner>
        </div>

        <ion-list *ngIf="isLoaded" lines="none">
          <div class="planning-item">
            <ion-item>
              <div class="progress-outer">
                <div class="progress-inner success" [ngStyle]="{width: '50%'}">Home</div>
              </div>
            </ion-item>
            <ion-item>
              <p class="planning-text">
                <ion-text color="warning">5,000</ion-text> из
                <ion-text color="danger">15,000</ion-text> |
                <ion-text color="success">10,000</ion-text> left (EU)
              </p>
            </ion-item>
          </div>
          <div class="planning-item">
            <ion-item>
              <div class="progress-outer">
                <div class="progress-inner success" [ngStyle]="{width: '50%'}">Home</div>
              </div>
            </ion-item>
            <ion-item>
              <p class="planning-text">
                <ion-text color="warning">5,000</ion-text> из
                <ion-text color="danger">15,000</ion-text> |
                <ion-text color="success">10,000</ion-text> left (EU)
              </p>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="!isLoaded" justify-content-center padding-top>
      <ion-spinner color="primary"></ion-spinner>
    </ion-row>
    <ion-row *ngIf="isLoaded">
      <ion-col size-sm="6" offset-sm="3">
        <ion-list lines="none">
          <ion-item justify-content-center>
            <ion-icon name="logo-euro" slot="start" color="primary"></ion-icon>
            <h3 class="bill-value">{{ euro | number:'1.2-2'}}</h3>
          </ion-item>
          <ion-item>
            <ion-icon name="logo-usd" slot="start" color="primary"></ion-icon>
            <h3 class="bill-value">{{ dollar | number:'1.2-2' }}</h3>
          </ion-item>
          <ion-item>
            <ion-icon name="logo-yen" slot="start" color="primary"></ion-icon>
            <h3 class="bill-value">{{ yen | number:'1.2-2' }}</h3>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

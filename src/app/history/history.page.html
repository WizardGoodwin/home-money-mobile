<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openFilter()">
        <ion-icon name="funnel" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="!isLoaded" justify-content-center padding-top>
      <ion-spinner color="primary"></ion-spinner>
    </ion-row>
    <ion-row *ngIf="isLoaded">
      <ion-col size-sm="6" offset-sm="3">
        <app-history-chart
          [data]="chartData"
        ></app-history-chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-history-records
          [categories]="categories"
          [records]="filteredRecords"
          [isLoaded]="isLoaded"
        ></app-history-records>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
